# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: fedora-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Sysdig CIS Dockerfile Benchmark
  # You may pin to the exact commit or the version.
  # uses: sysdiglabs/benchmark-dockerfile@0d2e85f332790bab8df9b64b9d14cb7a71f1ca20
      - uses: sysdiglabs/benchmark-dockerfile@v1.0.0
        with:
        # Directory of dockerfiles
        directory: # optional, default is ./
        # Dockerfile name pattern (case insensitive)
        dockerfilePattern: # optional, default is dockerfile
        # list of disallowed packages separated by comma
        disallowedPackages: # optional, default is 
        # list of trusted base images separated by comma
        trustedBaseImages: # optional, default is 
        # list of secret patterns separated by comma
        secretPatterns: # optional, default is 